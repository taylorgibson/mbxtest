<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">The Second Fundamental Theorem of Calculus.</span></h4>
<div class="para"> If <span class="process-math">\(f\)</span> is a continuous function and <span class="process-math">\(c\)</span> is any constant, then <span class="process-math">\(f\)</span> has a unique antiderivative <span class="process-math">\(A\)</span> that satisfies <span class="process-math">\(A(c) = 0\text{,}\)</span> and that antiderivative is given by the rule <span class="process-math">\(A(x) = \int_c^x f(t) \, dt\text{.}\)</span>
