<div class="para">A <dfn class="terminology">power series</dfn> centered at <span class="process-math">\(x = a\)</span> is a function of the form</div>
<div class="displaymath process-math">
\begin{equation}
\sum_{k=0}^{\infty} c_k(x-a)^k\tag{8.6.2}
\end{equation}
</div>
<div class="para">where <span class="process-math">\(\{c_k\}\)</span> is a sequence of real numbers and <span class="process-math">\(x\)</span> is an independent variable.</div>
