<div class="para logical">
<div class="para">If <span class="process-math">\(f\)</span> is a continuous function and <span class="process-math">\(k\)</span> is any real number, then</div>
<div class="displaymath process-math">
\begin{equation*}
\int_a^b k \cdot f(x) \,dx = k \int_a^b f(x) \,dx\text{.}
\end{equation*}
