<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The equilibrium solutions here are <span class="process-math">\(P=0\)</span> and <span class="process-math">\(1-\frac PN = 0\text{,}\)</span> which shows that <span class="process-math">\(P=N\text{.}\)</span> The equilibrium at <span class="process-math">\(P=N\)</span> is called the <em class="emphasis">carrying capacity</em>  of the population for it represents the stable population that can be sustained by the environment.</div>
